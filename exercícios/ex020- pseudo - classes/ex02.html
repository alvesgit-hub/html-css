<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        
        
        div:hover{
            color: red;
        }
       div > p{
            display: none;
        }
        div:hover >p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>

    <h2>Passe o mouse no texto abaixo:</h2>
    <div>AQUI!
        <p>TEXTO ESCONDIDO...</p>
    </div>
    
    <h3>Fim de Exemplo</h3>


    
</body>
</html>
