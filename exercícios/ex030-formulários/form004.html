<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários</title>
</head>
<body>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="imail" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="ˆ\(\d{2}\)\{4,5}-d{4}$" placeholder="(xx)xxxx-xxxx" required>
            </p>
            <!--Estudar mais sobre RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>
    
</body>
</html>
