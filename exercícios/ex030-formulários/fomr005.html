<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isexmas">Masculino</label>
            <input type="radio" name="sexo" id="isexmas" value="M">

            <label for="isexfem">Feminino</label>
            <input type="radio" name="sexo" id="isexfem" value="F">
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label>

            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">Futebol</label>

            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label>

            <input type="checkbox" name="esten" id="iesten"> 
            <label for="iesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>    
</body>
</html>
